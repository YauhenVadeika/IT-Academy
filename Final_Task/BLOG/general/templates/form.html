{% extends "base.html" %}
{%load crispy_forms_tags %}

{% block head_title %} {{ title }} | {% endblock %}

{% block content %}

<div class="col-12 col-md-10 mx-auto mb-3">
    {% if heading %}
        <h3 >{{ heading }}</h3>
    {% endif %}
    <form method="POST" action='.' enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" name="submit" value={{value}}>
    </form>

</div>

{% endblock %}
