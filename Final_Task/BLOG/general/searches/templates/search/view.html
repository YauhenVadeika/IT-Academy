{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 col-10 mx-auto">

        {% if query %}
        <p>You search for: {{query}}</p>
        {% endif %}

        {% for blog_items in blog_list %}
            {% include "blog/list-inline.html" with blog_post=blog_items truncate=True detail=False %}
        {% endfor %}

    </div>
</div>


{% endblock %}
